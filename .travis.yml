language: cpp
sudo: false
compiler:
- gcc
os:
- linux
addons:
  apt:
    packages:
    - curl
    - wget
    - git
    - python
    - python-pip
    - openjdk-7-jdk
    - g++
    - zip
    - ruby
    - libnss3-dev
    - libasound2-dev
    - libpulse-dev
    - libjpeg-dev
    - libxv-dev
    - libgtk2.0-dev
    - libexpat1-dev
    - libxtst-dev
    - libxss-dev
    - libudev-dev
    - libgconf2-dev
    - libgnome-keyring-dev
    - libpci-dev
    - libgl1-mesa-dev
    - lib32stdc++6
    - lib32z1
script:
  - ./build.sh
env:
  global:
    - USE_PICKLE=1
    - USE_JOBS_OVERRIDE=-j4
    - secure: ""
  matrix:
    - PLATFORM=linux64
    - PLATFORM=android
after_success:
  - .travis/github-mirror.sh 'vsimon/webrtcbuilds' `cat out/revision_number` out/src
  - .travis/github-release.sh 'vsimon/webrtcbuilds' `cat out/revision_number` out/*.zip
